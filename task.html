<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Manager</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 0.375rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #dee2e6;
        }

        h1 {
            color: var(--primary);
        }

        .app-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
        }

        .sidebar {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            height: fit-content;
        }

        .sidebar h3 {
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .categories-list {
            list-style: none;
        }

        .categories-list li {
            padding: 0.5rem 0;
            cursor: pointer;
            transition: color 0.2s;
        }

        .categories-list li:hover {
            color: var(--primary);
        }

        .categories-list li.active {
            font-weight: 600;
            color: var(--primary);
        }

        .main-content {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .task-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .search-box {
            position: relative;
            width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            border: 1px solid #dee2e6;
            border-radius: var(--border-radius);
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .filter-sort {
            display: flex;
            gap: 1rem;
        }

        .filter-sort select {
            padding: 0.5rem;
            border: 1px solid #dee2e6;
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        .add-task-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .add-task-btn:hover {
            background-color: var(--secondary);
        }

        .tasks-container {
            margin-top: 1.5rem;
        }

        .task-card {
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.075);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .task-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .task-priority {
            padding: 0.25rem 0.5rem;
            border-radius: var(--border-radius);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background-color: #ffebee;
            color: var(--danger);
        }

        .priority-medium {
            background-color: #fff8e1;
            color: var(--warning);
        }

        .priority-low {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .task-due-date {
            font-size: 0.875rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
        }

        .task-due-date.overdue {
            color: var(--danger);
            font-weight: 500;
        }

        .task-description {
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-category {
            font-size: 0.875rem;
            color: var(--gray);
        }

        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 0.5rem;
            color: var(--gray);
            transition: color 0.2s;
        }

        .task-actions button:hover {
            color: var(--primary);
        }

        .completed .task-title,
        .completed .task-description {
            text-decoration: line-through;
            color: var(--gray);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #dee2e6;
            border-radius: var(--border-radius);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary);
            border: 1px solid var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            border-color: var(--secondary);
        }

        .btn-secondary {
            background-color: white;
            border: 1px solid var(--gray);
            color: var(--dark);
        }

        .btn-secondary:hover {
            background-color: #f8f9fa;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: var(--border-radius);
            color: white;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.15);
            z-index: 1100;
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast-success {
            background-color: #28a745;
        }

        .toast-error {
            background-color: var(--danger);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }

            .task-controls {
                flex-direction: column;
                gap: 1rem;
            }

            .search-box {
                width: 100%;
            }

            .filter-sort {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
        </header>

        <div class="app-container">
            <div class="sidebar">
                <h3>Categories</h3>
                <ul class="categories-list">
                    <li class="active" data-category="all">All Tasks</li>
                    <li data-category="work">Work</li>
                    <li data-category="personal">Personal</li>
                    <li data-category="study">Study</li>
                    <li data-category="other">Other</li>
                </ul>
            </div>

            <div class="main-content">
                <div class="task-controls">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search tasks...">
                    </div>
                    <div class="filter-sort">
                        <select id="filter">
                            <option value="all">All</option>
                            <option value="completed">Completed</option>
                            <option value="pending">Pending</option>
                            <option value="overdue">Overdue</option>
                        </select>
                        <select id="sort">
                            <option value="due-date">Due Date</option>
                            <option value="priority">Priority</option>
                            <option value="created">Recently Added</option>
                        </select>
                    </div>
                    <button class="add-task-btn" id="addTaskBtn">+ Add Task</button>
                </div>

                <div class="tasks-container" id="tasksContainer">
                    <!-- Tasks will be dynamically inserted here -->
                    <div class="task-card">
                        <div class="task-header">
                            <div class="task-title">Complete project proposal</div>
                            <div class="task-priority priority-high">High</div>
                        </div>
                        <div class="task-due-date">Due: May 15, 2023</div>
                        <div class="task-description">Write the initial draft of the project proposal for client review.</div>
                        <div class="task-footer">
                            <div class="task-category">Work</div>
                            <div class="task-actions">
                                <button class="complete-btn" title="Mark as complete">‚úì</button>
                                <button class="edit-btn" title="Edit">‚úèÔ∏è</button>
                                <button class="delete-btn" title="Delete">üóëÔ∏è</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Add New Task</div>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="taskTitle">Title*</label>
                    <input type="text" id="taskTitle" class="form-control" required>
                    <div class="error-message" id="titleError"></div>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Due Date*</label>
                    <input type="date" id="taskDueDate" class="form-control" required>
                    <div class="error-message" id="dateError"></div>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority*</label>
                    <select id="taskPriority" class="form-control" required>
                        <option value="high">High</option>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskCategory">Category</label>
                    <select id="taskCategory" class="form-control">
                        <option value="work">Work</option>
                        <option value="personal" selected>Personal</option>
                        <option value="study">Study</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveTaskBtn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Task Manager Application
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const tasksContainer = document.getElementById('tasksContainer');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskModal = document.getElementById('taskModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const taskForm = document.getElementById('taskForm');
            const modalTitle = document.getElementById('modalTitle');
            const toast = document.getElementById('toast');
            const categoryItems = document.querySelectorAll('.categories-list li');
            const searchInput = document.getElementById('searchInput');
            
            // Form fields
            const taskIdInput = document.getElementById('taskId');
            const taskTitleInput = document.getElementById('taskTitle');
            const taskDescriptionInput = document.getElementById('taskDescription');
            const taskDueDateInput = document.getElementById('taskDueDate');
            const taskPrioritySelect = document.getElementById('taskPriority');
            const taskCategorySelect = document.getElementById('taskCategory');
            
            // Error messages
            const titleError = document.getElementById('titleError');
            const dateError = document.getElementById('dateError');

            // State
            let tasks = [];
            let isEditing = false;
            let currentTaskId = null;
            let currentCategory = 'all';
            let currentFilter = 'all';
            let currentSort = 'due-date';
            let currentSearchTerm = '';

            // Initialize the app
            init();

            function init() {
                // Load tasks from localStorage
                loadTasks();
                
                // Render tasks
                renderTasks();
                
                // Set up event listeners
                setupEventListeners();
                
                // Set minimum due date to today
                const today = new Date().toISOString().split('T')[0];
                taskDueDateInput.min = today;
            }

            function loadTasks() {
                const savedTasks = localStorage.getItem('tasks');
                if (savedTasks) {
                    tasks = JSON.parse(savedTasks);
                } else {
                    // Sample tasks for first-time users
                    tasks = [
                        {
                            id: '1',
                            title: 'Complete project proposal',
                            description: 'Write the initial draft of the project proposal for client review.',
                            dueDate: '2023-05-15',
                            priority: 'high',
                            category: 'work',
                            completed: false,
                            createdAt: new Date().toISOString()
                        },
                        {
                            id: '2',
                            title: 'Buy groceries',
                            description: 'Milk, eggs, bread, fruits',
                            dueDate: '2023-05-10',
                            priority: 'medium',
                            category: 'personal',
                            completed: false,
                            createdAt: new Date().toISOString()
                        }
                    ];
                    saveTasks();
                }
            }

            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function renderTasks(filter = currentFilter, sort = currentSort, category = currentCategory, searchTerm = currentSearchTerm) {
                tasksContainer.innerHTML = '';
                
                // Filter tasks
                let filteredTasks = [...tasks];
                
                // Apply category filter
                if (category !== 'all') {
                    filteredTasks = filteredTasks.filter(task => task.category === category);
                }
                
                // Apply status filter
                if (filter === 'completed') {
                    filteredTasks = filteredTasks.filter(task => task.completed);
                } else if (filter === 'pending') {
                    filteredTasks = filteredTasks.filter(task => !task.completed);
                } else if (filter === 'overdue') {
                    const today = new Date().toISOString().split('T')[0];
                    filteredTasks = filteredTasks.filter(task => !task.completed && task.dueDate < today);
                }
                
                // Apply search filter
                if (searchTerm) {
                    const term = searchTerm.toLowerCase();
                    filteredTasks = filteredTasks.filter(task => 
                        task.title.toLowerCase().includes(term) || 
                        (task.description && task.description.toLowerCase().includes(term))
                    );
                }
                
                // Sort tasks
                filteredTasks.sort((a, b) => {
                    if (sort === 'due-date') {
                        return new Date(a.dueDate) - new Date(b.dueDate);
                    } else if (sort === 'priority') {
                        const priorityOrder = { high: 1, medium: 2, low: 3 };
                        return priorityOrder[a.priority] - priorityOrder[b.priority];
                    } else if (sort === 'created') {
                        return new Date(b.createdAt) - new Date(a.createdAt);
                    }
                    return 0;
                });
                
                // Render each task
                if (filteredTasks.length === 0) {
                    tasksContainer.innerHTML = '<p>No tasks found. Add a new task to get started!</p>';
                    return;
                }
                
                filteredTasks.forEach(task => {
                    const taskElement = createTaskElement(task);
                    tasksContainer.appendChild(taskElement);
                });
            }

            function createTaskElement(task) {
                const taskElement = document.createElement('div');
                taskElement.className = `task-card ${task.completed ? 'completed' : ''}`;
                taskElement.dataset.id = task.id;
                
                // Format due date
                const dueDate = new Date(task.dueDate);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const isOverdue = !task.completed && dueDate < today;
                
                const dueDateFormatted = dueDate.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                
                // Priority class
                const priorityClass = `priority-${task.priority}`;
                const priorityLabel = task.priority.charAt(0).toUpperCase() + task.priority.slice(1);
                
                // Create task HTML
                taskElement.innerHTML = `
                    <div class="task-header">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        <div class="task-priority ${priorityClass}">${priorityLabel}</div>
                    </div>
                    <div class="task-due-date ${isOverdue ? 'overdue' : ''}">Due: ${dueDateFormatted}</div>
                    ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
                    <div class="task-footer">
                        <div class="task-category">${task.category.charAt(0).toUpperCase() + task.category.slice(1)}</div>
                        <div class="task-actions">
                            <button class="complete-btn" title="${task.completed ? 'Mark as pending' : 'Mark as complete'}">${task.completed ? '‚Üª' : '‚úì'}</button>
                            <button class="edit-btn" title="Edit">‚úèÔ∏è</button>
                            <button class="delete-btn" title="Delete">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
                
                // Add event listeners to action buttons
                const completeBtn = taskElement.querySelector('.complete-btn');
                const editBtn = taskElement.querySelector('.edit-btn');
                const deleteBtn = taskElement.querySelector('.delete-btn');
                
                completeBtn.addEventListener('click', () => toggleTaskComplete(task.id));
                editBtn.addEventListener('click', () => openEditModal(task.id));
                deleteBtn.addEventListener('click', () => deleteTask(task.id));
                
                return taskElement;
            }

            function toggleTaskComplete(taskId) {
                const taskIndex = tasks.findIndex(task => task.id === taskId);
                if (taskIndex !== -1) {
                    tasks[taskIndex].completed = !tasks[taskIndex].completed;
                    saveTasks();
                    renderTasks();
                    showToast('Task updated successfully!', 'success');
                }
            }

            function openAddModal() {
                isEditing = false;
                currentTaskId = null;
                modalTitle.textContent = 'Add New Task';
                taskForm.reset();
                taskIdInput.value = '';
                openModal();
            }

            function openEditModal(taskId) {
                const task = tasks.find(task => task.id === taskId);
                if (task) {
                    isEditing = true;
                    currentTaskId = taskId;
                    modalTitle.textContent = 'Edit Task';
                    
                    // Populate form fields
                    taskIdInput.value = task.id;
                    taskTitleInput.value = task.title;
                    taskDescriptionInput.value = task.description || '';
                    taskDueDateInput.value = task.dueDate;
                    taskPrioritySelect.value = task.priority;
                    taskCategorySelect.value = task.category;
                    
                    openModal();
                }
            }

            function openModal() {
                taskModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }

            function closeModal() {
                taskModal.style.display = 'none';
                document.body.style.overflow = 'auto';
                clearErrors();
            }

            function clearErrors() {
                titleError.textContent = '';
                dateError.textContent = '';
            }

            function validateForm() {
                let isValid = true;
                clearErrors();
                
                // Validate title
                if (!taskTitleInput.value.trim()) {
                    titleError.textContent = 'Title is required';
                    isValid = false;
                }
                
                // Validate due date
                if (!taskDueDateInput.value) {
                    dateError.textContent = 'Due date is required';
                    isValid = false;
                } else {
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    const selectedDate = new Date(taskDueDateInput.value);
                    
                    if (selectedDate < today) {
                        dateError.textContent = 'Due date cannot be in the past';
                        isValid = false;
                    }
                }
                
                return isValid;
            }

            function handleFormSubmit(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }
                
                const taskData = {
                    title: taskTitleInput.value.trim(),
                    description: taskDescriptionInput.value.trim(),
                    dueDate: taskDueDateInput.value,
                    priority: taskPrioritySelect.value,
                    category: taskCategorySelect.value,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                if (isEditing) {
                    // Update existing task
                    const taskIndex = tasks.findIndex(task => task.id === currentTaskId);
                    if (taskIndex !== -1) {
                        tasks[taskIndex] = {
                            ...tasks[taskIndex],
                            ...taskData
                        };
                        showToast('Task updated successfully!', 'success');
                    }
                } else {
                    // Add new task
                    taskData.id = generateId();
                    tasks.unshift(taskData);
                    showToast('Task added successfully!', 'success');
                }
                
                saveTasks();
                renderTasks();
                closeModal();
            }

            function deleteTask(taskId) {
                if (confirm('Are you sure you want to delete this task?')) {
                    tasks = tasks.filter(task => task.id !== taskId);
                    saveTasks();
                    renderTasks();
                    showToast('Task deleted successfully!', 'success');
                }
            }

            function generateId() {
                return Date.now().toString();
            }

            function showToast(message, type) {
                toast.textContent = message;
                toast.className = `toast show toast-${type}`;
                
                setTimeout(() => {
                    toast.className = 'toast';
                }, 3000);
            }

            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            function setupEventListeners() {
                // Modal controls
                addTaskBtn.addEventListener('click', openAddModal);
                closeModalBtn.addEventListener('click', closeModal);
                cancelBtn.addEventListener('click', closeModal);
                
                // Form submission
                taskForm.addEventListener('submit', handleFormSubmit);
                
                // Filter and sort controls
                document.getElementById('filter').addEventListener('change', function() {
                    currentFilter = this.value;
                    renderTasks(currentFilter, currentSort, currentCategory, currentSearchTerm);
                });
                
                document.getElementById('sort').addEventListener('change', function() {
                    currentSort = this.value;
                    renderTasks(currentFilter, currentSort, currentCategory, currentSearchTerm);
                });
                
                // Category selection
                categoryItems.forEach(item => {
                    item.addEventListener('click', function() {
                        // Remove active class from all items
                        categoryItems.forEach(i => i.classList.remove('active'));
                        // Add active class to clicked item
                        this.classList.add('active');
                        // Update current category and render tasks
                        currentCategory = this.dataset.category;
                        renderTasks(currentFilter, currentSort, currentCategory, currentSearchTerm);
                    });
                });
                
                // Search functionality
                searchInput.addEventListener('input', function() {
                    currentSearchTerm = this.value.trim();
                    renderTasks(currentFilter, currentSort, currentCategory, currentSearchTerm);
                });
                
                // Close modal when clicking outside
                taskModal.addEventListener('click', function(e) {
                    if (e.target === taskModal) {
                        closeModal();
                    }
                });
                
                // Keyboard shortcuts
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && taskModal.style.display === 'flex') {
                        closeModal();
                    }
                });
            }
        });
    </script>
</body>
</html>
